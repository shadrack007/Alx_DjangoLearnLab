{% extends 'blog/base.html' %}

{% block title %}Create|Update Comment{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit">
        {% if form.instance.pk %}
        Update
        {% else %}
        Post
        {% endif %}
    </button>
</form>
{% endblock %}
