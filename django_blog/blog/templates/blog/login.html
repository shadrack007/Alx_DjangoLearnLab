{% extends 'blog/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

{% if messages %} {% for message in messages %}
<p
        style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};"
>
    {{ message }}
</p>
{% endfor %} {% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
