{% extends 'blog/base.html' %}
<h1>Hellow</h1>
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div>

    <h3>Are you sure you want to delete this comment?</h3>
    <p>{{ object.content }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">
            Yes Delete
        </button>
        <a href="{{ object.post.get_absolute_url}}">Cancel</a>
    </form>
</div>
{% endblock %}
