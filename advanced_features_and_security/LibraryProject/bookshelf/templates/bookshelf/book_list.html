<div>
  <h2>Here is a list of books</h2>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} - 
            <a href="{% url 'edit_book' book.id %}">Edit</a> | 
            <a href="{% url 'delete_book' book.id %}">Delete</a>
        </li>
        {% endfor %}
</div>
